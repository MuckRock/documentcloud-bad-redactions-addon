title: Bad Redactions
description: >-
    Uncover poorly redacted text hidden in documents.
instructions: >-
    This Add-On uses the [x-ray library](https://free.law/projects/x-ray) to identify bad redactions,
    creates annotations where bad redactions exist, and exports document_ids, page numbers, bounding boxes and the text in a csv file.
type: object
documents:
  - selected
  - query
properties:
    fix:
      title: Redact bad redactions found?
      type: boolean
      description: Redactions are irreversible!
categories:
  - extraction
